<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="vendor/bootstrap.min.css">
		<script src="vendor/jquery.min.js"></script>
		<script src="custom.js"></script>
		<title>Lu calculator</title>
	</head>
	<body>
		<a href=""><div class="header-content"></div></a>
		<div class="col-md-offset-2 col-sm-8">
			<div class="col-sm-6">
				<div class="luna-container">
					<img id="lunaUp" class="lunaUp" src="./img/luna_up.png">
					<img id="lunaDown" class="lunaDown" src="./img/luna_down.png" onmouseenter="lunaTalk(300, 4);">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="row">
					<form onsubmit="return countDei();">
						<div class="form-group">
							<label for="formKw">Kw:</label>
							<input class="form-control" type="number" name="formKw" id="formKw"/>
						</div>
						<button type="submit" class="btn btn-default pull-right" >Λου! Υπολόγισε τη ΔΕΗ!</button>
					</form>
				</div>
				<div class="row">
					<div class="results" id="results" name="results">
						<table>
						  	<tr>
							    <td>Lu</td>
							    <td id="luHasToPay" name="luHasToPay">100</td> 
						  	</tr>
						  	<tr>
							    <td>Up</td>
							    <td id="upHasToPay" name="upHasToPay">200</td> 
						  	</tr>
						  	<tr>
							  	<td>Down</td>
							  	<td id="downHasToPay" name="downHasToPay">300</td> 
						  	</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<footer>Copyright 2017 &copy; <a href="https://github.com/olezt">Olezt</a> Dedicated to my father and my sister</footer>
		</div>
	</body>
</html>
