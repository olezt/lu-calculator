<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="vendor/bootstrap.min.css">
		<link rel="icon" href="img/luna_full.png">
		<script src="vendor/jquery.min.js"></script>
		<script src="custom.js"></script>
		<title>Lu calculator</title>
	</head>
	<body>
		<a href=""><div class="header-content"></div></a>
		<div class="col-md-offset-2 col-md-8 container">
			<div class="col-sm-5 col-md-5">
				<div class="luna-container">
					<img id="lunaUp" class="lunaUp" src="./img/luna_up.png">
					<img id="lunaDown" class="lunaDown" src="./img/luna_down.png" onmouseenter="lunaTalk(300, 4);">
				</div>
			</div>
			<div class="col-sm-7 col-md-7">
				<div class="row">
					<form onsubmit="lunaTalk(300, 4);" action="https://calm-citadel-50611.herokuapp.com/calculator.php">
						<div class="form-group col-sm-12">
							<label for="expDate">Ημερομηνία λήξης λογαριασμού:</label>
							<input class="form-control" type="date" name="expDate" id="expDate"/>
						</div>
						<div class="form-group col-sm-6">
							<label for="prevDate">Πρ. ημερομηνία μέτρησης:</label>
							<input class="form-control" type="date" name="prevDate" id="prevDate"/>
						</div>
						<div class="form-group col-sm-6">
							<label for="newDate">Νέα ημερομηνία μέτρησης:</label>
							<input class="form-control" type="date" name="newDate" id="newDate"/>
						</div>
						<div class="form-group col-sm-6">
							<label for="powerCost">Αξία ρεύματος*:</label>
							<input class="form-control" type="number" name="powerCost" id="powerCost" required/>
						</div>
						<div class="form-group col-sm-6">
							<label for="taxCost">Αξία τελών δήμου-ΕΡΤ*:</label>
							<input class="form-control" type="number" name="taxCost" id="taxCost" required/>
						</div>
						<div class="form-group col-sm-6">
							<label for="prevMainK">Πρ. μέτρηση κεντρικός (Κ)*:</label>
							<input class="form-control" type="number" name="prevMainK" id="prevMainK" required/>
						</div>
						<div class="form-group col-sm-6">
							<label for="newMainK">Νέα μέτρηση κεντρικός (Κ)*:</label>
							<input class="form-control" type="number" name="newMainK" id="newMainK" required/>
						</div>
						<div class="form-group col-sm-6">
							<label for="prevMainM">Πρ. μέτρηση κεντρικός (Μ)*:</label>
							<input class="form-control" type="number" name="prevMainM" id="prevMainM" required/>
						</div>
						<div class="form-group col-sm-6">
							<label for="newMainM">Νέα μέτρηση κεντρικός (Μ)*:</label>
							<input class="form-control" type="number" name="newMainM" id="newMainM" required/>
						</div>
						
						<div class="form-group col-sm-6">
							<label for="prevEnd1">Πρ. μέτρηση ενδιάμεσου 1*:</label>
							<input class="form-control" type="number" name="prevEnd1" id="prevEnd1" required/>
						</div>
						<div class="form-group col-sm-6">
							<label for="newEnd1">Νέα μέτρηση ενδιάμεσου 1*:</label>
							<input class="form-control" type="number" name="newEnd1" id="newEnd1" required/>
						</div>
						<div class="form-group col-sm-6">
							<label for="prevEnd2">Πρ. μέτρηση ενδιάμεσου 2*:</label>
							<input class="form-control" type="number" name="prevEnd2" id="prevEnd2" required/>
						</div>
						<div class="form-group col-sm-6">
							<label for="newEnd2">Νέα μέτρηση ενδιάμεσου 2*:</label>
							<input class="form-control" type="number" name="newEnd2" id="newEnd2" required/>
						</div>
						<div class="col-sm-offset-6 col-sm-6">
							<button type="submit" value="Submit" class="btn btn-default pull-right" >Λου! Υπολόγισε τη ΔΕΗ!</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<footer>Copyright 2022 &copy; <a href="https://github.com/olezt">Olezt</a> Dedicated to my father and my sister</footer>
		</div>
	</body>
</html>
