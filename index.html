<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="vendor/bootstrap.min.css">
		<script src="vendor/jquery.min.js"></script>
		<script src="custom.js"></script>
		<title>Lu calculator</title>
	</head>
	<body>
		<div class="header-content"></div>
		<div class="main-content">
			<div class="col-md-offset-2 col-sm-8">
					<div class="col-sm-6">
						<div class="luna-container">
							<img id="lunaUp" class="lunaUp" src="./img/luna_up.png">
							<img id="lunaDown" class="lunaDown" src="./img/luna_down.png" onmouseenter="lunaTalk(300, 4);">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<form onsubmit="return countDei();">
								<div class="form-group">
									<label for="formKw">Kw:</label>
									<input class="form-control" type="text" name="formKw" id="formKw" required/>
								</div>
								<button type="submit" class="btn btn-default pull-right" >Λου! Υπολόγισε τη ΔΕΗ!</button>
							</form>
						</div>
						<div class="row ">
							<div class=" results"></div>
						</div>
					</div>
			</div>
		</div>
	</body>
</html>
